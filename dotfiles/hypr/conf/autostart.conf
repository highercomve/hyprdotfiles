# Start Listeners
exec-once=~/.config/hypr/user_scripts/listeners.sh --startall

# Starts the Waybar status bar, displaying system information and widgets.
exec-once = ~/.config/waybar/launch.sh

# Launches the Sway Notification Center for displaying desktop notifications.
exec-once = swaync

# Initiates the Hyprland idle management daemon for screen locking and power saving.
exec-once = hypridle

# Sets and manages the desktop wallpaper.
exec-once = hyprpaper

# Enables screen sharing and recording functionality for Wayland applications.
exec-once = xdg-desktop-portal-hyprland

# Starts the Polkit authentication agent for privilege escalation requests.
exec-once = hyprpolkitagent

# Monitors clipboard for text content and stores it in cliphist.
exec-once = wl-paste --type text --watch cliphist store

# Monitors clipboard for image content and stores it in cliphist.
exec-once = wl-paste --type image --watch cliphist store

# Initializes the Starship prompt for Bash, customizing the shell prompt appearance.
exec-once = starship init bash

# Executes a script to start all user-defined event listeners.
exec-once = ~/.config/hypr/user_scripts/listeners.sh --startall

# Another Polkit agent, often used for compatibility with GNOME applications.
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Restores the last set wallpaper on startup.
exec-once = ~/.config/hypr/scripts/wallpaper-restore.sh

# Applies GTK settings and themes.
exec-once = ~/.config/hypr/scripts/gtk.sh

# Runs a user-defined script for additional application autostarts.
exec-once = ~/.config/hypr/user_scripts/autostart.sh

# Executes a cleanup script, potentially removing temporary files or old logs.
exec-once = ~/.config/hypr/scripts/cleanup.sh

# Start NetworkManager Applet
exec-once = ~/.config/hypr/user_scripts/nm-applet.sh
